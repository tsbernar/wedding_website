<!-- Gallery -->
<section class="wrapper style1 align-center" {{ with .id }} id="{{ . }}"{{ end }}>
    <div class="inner">
        <h2>{{ .title }}</h2>
        <p>{{ .content | safeHTML }}</p>
    </div>

    <!-- Gallery -->
    <div class="gallery {{ .style }}">
        {{ range .pictures }}
            {{ partial "picture" . }}
        {{ end }}
    </div>

    {{ with .button }}<ul class="actions stacked">
        <li><span class="button primary large wide smooth-scroll to_do_button">{{ .label }}</span></li>
    </ul>{{ end }}
</section>
